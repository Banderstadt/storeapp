<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class=form-group>
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" autocomplete='name' class="form-control">
  </div>
  <div class=form-group>
    <label>Username</label>
    <input type="text" [(ngModel)]="username" name="username" autocomplete='username' class="form-control">
  </div>
  <div class=form-group>
    <label>Email</label>
    <input type="text" [(ngModel)]="email" name="email" autocomplete='email' class="form-control">
  </div>
  <div class=form-group>
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" autocomplete='current-password' class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
